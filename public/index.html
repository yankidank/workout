<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="stylesheet" href="assets/semanticui/semantic.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Workout Trainer</title>
  </head>
  <body>
    <br />
    <h2 class="ui center aligned header">Workout Journal</h2>
    <div class="ui text container">
      <h4 class="ui dividing header">Workout <span id="momentTimer"></span></h4>
      <button class="ui labeled icon primary button right floated" id="addWorkoutButton" type="submit">
        <i class="icon hourglass end"></i>
        Begin New Workout
      </button>
      <button class="ui labeled icon red button right floated" id="endWorkoutButton" type="submit">
        <i class="icon stopwatch"></i>
        End Workout
      </button>
      <br />
      <table class="ui celled table" id="currentWorkoutTable">
        <thead>
          <tr>
            <th>Exercise</th>
            <th>Unit</th>
            <th>Form</th>
          </tr>
      </thead>
        <tbody id="exerciseTableItems"></tbody>
      </table>
      <form class="ui form" id="addCurrentForm">
        <div class="two fields">
          <div class="field">
            <label>Add Routine to Workout</label>
            <select class="ui search fluid dropdown" id="addRoutineSelect">
              <option value="" default>Search or Select Routine</option>
            </select>
          </div>
          <div class="field">
            <label>Add Exercise to Workout</label>
            <select class="ui search fluid dropdown" id="addExerciseSelect">                
              <option value="">Search or Select Excercises</option>
            </select>
          </div>
        </div>
        <!--
        <button class="ui labeled icon green button" id="updateWorkoutButton" type="submit">
          <i class="icon circle outline"></i>
          Save Workout Progress
        </button>
        -->
      </form>
    </div>  

    <br />

    <div class="ui text container">
      <h4 class="ui top attached block header">
        Create a New Exercise
      </h4>
      <div class="ui bottom attached segment">
        <form id="addExerciseForm">
          <div class="ui form">
            <div class="fields">
              <div class="six wide field">
                <label>Name</label>
                <input type="text" id="newExerciseNameInput" placeholder="Exercise Name">
              </div>
              <div class="six wide field">
                <label>Unit</label>
                <input type="number" class="newExerciseUnit" id="newExerciseUnitInput" placeholder="#">
              </div>
              <div class="four wide field">
                <label>Form</label>
                <input type="text" class="newExerciseForm" id="newExerciseFormInput" placeholder="Reps, laps, miles">
              </div>
            </div>
            <div id="insertFields"></div>
            <button class="ui labeled icon button right floated" id="addExerciseButton" type="submit">
              <i class="icon save"></i>
              Save Exercise
            </button>  
            <button class="ui labeled icon button right floated" id="addFieldButton">
              <i class="icon add"></i>
              More Fields
            </button>
            <br />
            <br />

          </div>
        </form>
      </div>
    </div>

    <br />

    <div class="ui text container" id="manageRoutines">
      <h4 class="ui top attached block header">
        Manage Routines
      </h4>
      <div class="ui bottom attached segment">
        <form class="ui form" id="addWorkoutForm">
          <div class="two fields">
            <div class="disabled field">
              <label>Routine</label>
              <select class="ui search fluid dropdown" id="routineSelected">
                <option value="">Search or Select</option>
              </select>
            </div>
            <div class="disabled field">
              <label>Exercises</label>
              <select class="ui multiple search fluid dropdown" id="newWorkoutExercises">
                <option value="">Excercises</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <br /><br />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="assets/semanticui/semantic.min.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
