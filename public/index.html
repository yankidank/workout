      <form class="ui form" id="addCurrentForm">
        <div class="two fields">
          <div class="field">
            <label>Add Routine to Workout</label>
            <select class="ui search fluid dropdown" id="addRoutineSelect">
              <option value="" default>Search or Select Routine</option>
              <option data-id="1" value="1">Cardio</option>
              <option data-id="2" value="2">Arms</option>

    <div class="ui text container">
      <h4 class="ui top attached block header">
        Create a New Exercise
      </h4>
      <div class="ui bottom attached segment">
        <form id="addExerciseForm">
          <div class="ui form">
            <div class="fields">
              <div class="six wide field">
                <label>Name</label>
                <input type="text" id="newExerciseName" placeholder="Exercise Name">
              </div>
              <div class="six wide field">
                <label>Unit</label>
                <input type="number" class="newExerciseUnit" data-id="1" placeholder="#">
              </div>
              <div class="four wide field">
                <label>Form</label>
                <input type="text" class="newExerciseForm" data-id="1" placeholder="Reps, laps, miles">
              </div>
            </div>
            <div id="insertFields"></div>
            <button class="ui labeled icon green button right floated" id="addExerciseButton" type="submit">
              <i class="icon save"></i>
              Save Exercise
            </button>  
            <button class="ui labeled icon button right floated" id="addFieldButton">
              <i class="icon add"></i>
              More Fields
            </button>
            
            <br />
            <br />

          </div>
        </form>
      </div>
    </div>

    <br />

    <div class="ui text container">
      <h4 class="ui top attached block header">

      <div class="ui bottom attached segment">
        <form class="ui form" id="addWorkoutForm">
          <div class="two fields">
            <div class="field">
              <label>Routine</label>
              <select class="ui search fluid dropdown" id="routineSelected">
                <option value="">Search or Select</option>

                <option value="4" data-id="4">Abs</option>

              </select>
            </div>
            <div class="field">
              <label>Exercises</label>
              <select class="ui multiple search fluid dropdown" id="newWorkoutExercises">
                <option value="">Excercises</option>
                <option value="1">Running</option>
                <option value="2">Walking</option>
                <option value="3">Biking</option>
                <option value="4">Rowing</option>
                <option value="5">Swimming</option>

                <option value="8">Bicep Curls</option>

                <option value="16">Squats</option>
                <option value="17">Jump Rope</option>
                <option value="18">Jumping Jacks</option>
              </select>
            </div>
          </div>
        </form>
